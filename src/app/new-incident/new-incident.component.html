<div class="new-incident-container">
  <div class="content">
    <section>
      <img src={{logoPath}} alt="Be The Hero"/>
      <h1>Cadastrar novo caso</h1>
      <p>Descreva o caso detalhadamente para encontrar um herói para resolvê-lo.</p>
      <a routerLink="/incidents" routerLinkActive="active" class="back-link">
        <fa-icon [icon]="faArrowLeft" [styles]="{'stroke': '#E02041', 'color': '#E02041', 'cursor': 'pointer', 'size': '16px'}">></fa-icon>
        Voltar para a home
      </a>
    </section>
    <form>
      <input
        type="text"
        placeholder="Título do caso"
      >
      <textarea
        placeholder="Descrição"
      ></textarea>
      <input
        type="text"
        placeholder="Valor em reais"
      >
      <button class="button" type="submit">Cadastrar</button>
    </form>
  </div>
</div>
